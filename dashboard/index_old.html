<!DOCTYPE html>
<html lang="en">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use-->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src = "assets/js/login.js"></script>
  <body>
    <section class="section">
      <div>
        <div class="container w-50 p-3 ">
            <div class="row">
                <div class="col-lg-5 mx-auto">
                    <div id="first">
                        <div class="myform form ">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1 style="font-size: calc(0.75em + 7vmin);">Login</h1>
                                </div>
                            </div>
                    
                            <div class="form-group text-center" style="font-size: calc(0.5em + 4vmin);">
                                <label for="login-email">Email address</label>
                                <input type="email" name="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            
                            <div class="form-group text-center" style="font-size: calc(0.5em + 4vmin);">
                                <label for="login-password">Password</label>
                                <input type="password" name="password" id="login-password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                            </div>

                            <div class="col-md-12 text-center" style="font-size: calc(0.5em + 3vmin);">
                                <button type="submit" class=" btn btn-primary btn-md w-50" onclick="btn_click()" style="font-size: calc(0.75em + 2vmin);">Login</button>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>     
        </div>
        </div>
      </section>
        
  </body>
</html>
